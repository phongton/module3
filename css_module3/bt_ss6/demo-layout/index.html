<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 border" id="header">
          <div>logo</div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border" id="navbar">
          <div>menu</div>
        </div>
      </div>
      <div class="row">
        <div class="col-8 border col-sm-6 col-xs-12" id="content-right">
          <div class="row">
            <div class="col-12">
              <!-- <iframe
                width="100%"
                height="742"
                src="https://www.youtube.com/embed/h_Z2tNOvYVI"
                title="🌥️ 2 TIẾNG HỌC CÙNG MÌNH | 🎹 Nhạc Piano, Âm Thanh Buổi Sáng | Học Tiếng Nhật | Pomodoro 25/5"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin"
                allowfullscreen
              ></iframe> -->
              <div class="alert alert-primary" role="alert">
                A simple primary alert—check it out!
              </div>
              <table class="table table-striped table-dark">
                <thead>
                  <tr>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Giá</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>1</td>
                    <td>Trà sữa</td>
                    <td>20.000</td>
                  </tr>
                  <tr>
                    <td>2</td>
                    <td>Trà đào</td>
                    <td>25.000</td>
                  </tr>
                  <tr>
                    <td>3</td>
                    <td>Trà chanh</td>
                    <td>15.000</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Button trigger modal -->
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#helloworld"
            >
              Mở modal
            </button>

            <!-- Modal -->
            <div
              class="modal fade"
              id="helloworld"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Modal title
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">...</div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="button" class="btn btn-primary">
                      Save changes
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-4 col-sm-6 border col-xs-12" id="content-left">
          <div class="row">
            <div class="col-12">
              <img
                src="https://james.codegym.vn/pluginfile.php/50320/mod_assign/intro/web%20hoat%20hinh.png"
                alt=""
                width="100%"
              />
            </div>
            <div class="col-12">
              <img
                src="https://james.codegym.vn/pluginfile.php/50320/mod_assign/intro/web%20hoat%20hinh.png"
                alt=""
                width="100%"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 border" id="footer">Footer</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
